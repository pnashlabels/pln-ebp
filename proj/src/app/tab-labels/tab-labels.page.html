<ion-header>
  <ion-toolbar>
    <ion-title> {{staticService.staticText[theData.lg].listpage.title}} </ion-title>
    </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar showCancelButton="always" cancelButtonText="â¨‚" cancelButtonIcon="arrow-back" (ionInput)="getFilteredLabels($event)" (ionClear)="resetLabels($event)" placeholder="{{ staticService.staticText[theData.lg].listpage.searchprompt }}">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="appcolors">
    <div *ngFor="let update of updateList | async">
      <div *ngIf='update.versionCode > currVersionCode' style="background-color: rgba(255, 255, 0, 0.3); padding: 10px;" (click)="updatesInfo()">{{ staticService.staticText[theData.lg].listpage.updatetext }} <br> {{ staticService.staticText[theData.lg].listpage.updateinstructions }} </div>
    </div>
    <div *ngFor="let label of labels" (click)="goLabelDetails(label)" class="ProdItem">
      <div class="ProdName">{{label.productName}}</div>
      <div class="ProdDetails"><span style="font-weight: bold;">EPA: </span> {{label.epaReg}};
        {{label.producerName}}</div>
    </div>
  </div>
  <ion-fab *ngIf="showTranslate" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="switchLanguage()">
      <ion-icon src="../../assets/images/translate3.svg" name="Switch Language"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
